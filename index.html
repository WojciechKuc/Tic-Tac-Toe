<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Tic Tac Toe</title>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <script src="js/scripts.js"></script>

    </head>

    <body>


        <!-- Page Content -->
        <div class="container-fluid">
            <div class="justify-content-center">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5">Tic Tac Toe</h1>
                    <p class="lead">Amazing game</p>
                    <p class="lead">Wynik:</p>
                    <p id="result">Wygra≈Ç gracz: </p>
                    <div class="row justify-content-center">
                        <div class="col text-center score">
                            <div class="row justify-content-center">
                                <p>X= </p>
                                <p id="score-x"></p>
                            </div>
                        </div>
                        <div class="col text-center score">
                            <div class="row justify-content-center">
                                <p>Remis= </p>
                                <p id="score-draw"></p>
                            </div>
                        </div>
                        <div class="col text-center score">
                            <div class="row justify-content-center">
                                <p>Y= </p>
                                <p id="score-y"></p>
                            </div>
                        </div>
                    </div>
                    <button class="button-reset" onClick="reset();">RESET</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col text-center">
                    <button id="buttonOne" class="button" value="emptyOne" onClick="toggleText(this.id); logicOfGame();"></button>
                </div>
                <div class="col text-center">
                    <button id="buttonTwo" class="button" value="emptyTwo" onClick="toggleText(this.id); logicOfGame();"></button>
                </div>
                <div class="col text-center">
                    <button id="buttonThree" class="button" value="emptyThree" onClick="toggleText(this.id); logicOfGame();"></button>
                </div>                
            </div>
            <div class="row justify-content-center">
                <div class="col text-center">
                    <button id="buttonFour" class="button" value="emptyFour" onClick="toggleText(this.id); logicOfGame();"></button>
                </div>
                <div class="col text-center">
                    <button id="buttonFive" class="button" value="emptyFive" onClick="toggleText(this.id); logicOfGame();"></button>
                </div>
                <div class="col text-center">
                    <button id="buttonSix" class="button" value="emptySix" onClick="toggleText(this.id); logicOfGame();"></button>
                </div>                
            </div>
            <div class="row justify-content-center">
                <div class="col text-center">
                    <button id="buttonSeven" class="button" value="emptySeven" onClick="toggleText(this.id); logicOfGame();"></button>
                </div>
                <div class="col text-center">
                    <button id="buttonEight" class="button" value="emptyEight" onClick="toggleText(this.id); logicOfGame();"></button>
                </div>
                <div class="col text-center">
                    <button id="buttonNine" class="button" value="emptyNine" onClick="toggleText(this.id); logicOfGame();"></button>
                </div>                
            </div>
        </div>
        </div>


        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.slim.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
